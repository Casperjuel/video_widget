<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adapt video widget</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">

      <section class="video_wrapper">

          <div class="videowrap">
            <video preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
              <source src="videos/bigvid.mp4" type="video/mp4" />
              <source src="videos/bigvid.ogv" type="video/ogg" />
            </video>
          </div>

          <div class="text-wrapper">
            <div class="inner">
              <h1>This is kinda cool</h1>
              <h3>Yet simple</h3>
            </div>
          </div>

      </section>

    </div>
  </body>
</html>
